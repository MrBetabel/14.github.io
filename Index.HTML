<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci칩n de San Valent칤n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #e60073;
      text-shadow: 2px 2px 4px #fff;
    }

    p {
      font-size: 1.5em;
      color: #99004d;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e60073;
      color: #fff;
    }

    button:hover {
      background-color: #cc0052;
    }

    /* Imagen de Yoongi (m치s peque침a) */
    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 350px; /* Reduje el tama침o */
      border-radius: 10px;
    }

    /* Contenedor de control de m칰sica */
    .music-controls {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 200px;
    }

    /* Corazones animados */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 72px; /* Corazones grandes */
      color: #e60073;
      animation: floatUp 15s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Controles de m칰sica -->
  <div class="music-controls">
    <button id="toggleMusic">游꿧 Activar M칰sica</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
  </div>

  <!-- M칰sica de fondo -->
  <audio id="backgroundMusic" loop>
    <source src="mi_mayor_anhelo.mp3" type="audio/mp3">
  </audio>

  <div class="container" id="main-container">
    <h1>쯈uieres ser mi San Valent칤n?</h1>
    <p>Vamos a ver los especiales de Miraculous, mi amor.</p>
    <div class="buttons">
      <button id="yesBtn">S칤</button>
      <button id="noBtn">No</button>
    </div>

    <!-- Imagen de Yoongi (ajustada de tama침o) -->
    <div class="image-container">
      <img src="yoongi.jpg" alt="Yoongi">
    </div>
  </div>

  <div id="hearts-container"></div>

  <script>
    let heartsInterval;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts-container');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusicButton = document.getElementById('toggleMusic');
    const volumeControl = document.getElementById('volumeControl');

    // 游꿧 Funci칩n para activar/desactivar la m칰sica
    toggleMusicButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicButton.innerText = "游댆 Apagar M칰sica";
      } else {
        backgroundMusic.pause();
        toggleMusicButton.innerText = "游꿧 Activar M칰sica";
      }
    });

    // 游꿧 Control de volumen
    volumeControl.addEventListener('input', () => {
      backgroundMusic.volume = volumeControl.value;
    });

    yesBtn.addEventListener('click', function() {
      startHearts(); // Inicia la animaci칩n de corazones
      changeMusic("catorce.mp3"); // Cambia a la segunda canci칩n
      alert("춰Juju, ya sab칤a que s칤, mua!");
    });

    noBtn.addEventListener('click', function() {
      startHearts(); // Inicia la animaci칩n de corazones
      changeMusic("catorce.mp3"); // Tambi칠n cambia la m칰sica aunque diga "No"
      alert("춰Uy, dijiste que s칤!");
    });

    function startHearts() {
      heartsInterval = setInterval(createHeart, 10); // 20 veces m치s corazones
      setTimeout(() => clearInterval(heartsInterval), 5000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '仇벒잺';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (Math.random() * 40 + 60) + 'px'; // Tama침o entre 60px y 100px
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 15000); // Dura 15 segundos en pantalla
    }

    // 游꿧 Funci칩n para cambiar la m칰sica cuando dicen S칤 o No
    function changeMusic(song) {
      backgroundMusic.src = song;
      backgroundMusic.play();
      toggleMusicButton.innerText = "游댆 Apagar M칰sica";
    }
  </script>
</body>
</html>
